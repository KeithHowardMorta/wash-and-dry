<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Wash and Dry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="logo">ðŸ§º Wash & Dry</a>
        <div class="nav-links">
            <a href="{{ url_for('services') }}">Services & Details</a>
            <a href="{{ url_for('inquire') }}">Inquire</a>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-box">
            <h2>Welcome Back!</h2>

            <form method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="action" value="login">
                <h3>Log In</h3>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="auth-button login-btn">Log In</button>
            </form>

            <div class="divider">OR</div>

            <form method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="action" value="signup">
                <h3>Sign Up (New User)</h3>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="auth-button signup-btn">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
